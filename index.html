<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock, Paper, Scissors Game | dganon</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div>
                <h1>Rock, Paper, Scissors Game</h1>
                <p class="divider">★☆★☆★☆★</p>
            </div>

            <div id="round">
                <h2>Game Start</h2>
                <p>Press a button below to start a game.</p>
            </div>

            <div>
                <p id="versus"></p>
                <p id="result"></p>
                <p id="scores"></p>
            </div>

            <div class="buttons">
                <button id="rock">Rock</button>
                <button id="paper">Paper</button>
                <button id="scissors">Scissors</button>
            </div>

            <div id="log"></div>
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
